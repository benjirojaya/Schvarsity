<html lang="en">
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="/styles.css">
            <title>Payment</title>
        </head>
        <body>
            <div class="w-full px-10 pt-5 text-red-500">
                <a>Back to Previous</b>
             </div>
            
                <div  class="bg-white h-max justify-center items-center flex " >
                    
                    <div class="w-1/2     content-center bg-white ">
                        <h1 class="text-3xl mb-4 text-center font-bold pt-4 pb-20">Payment Details</h1>
                        <div class="mb-6">
                            <label for="email-success" class=" block mb-2 text-sm font-medium text-black text-center">Card Holder Name</label>
                            <input type="text" id="email-success" class="bg-green-50 border border-gray p-3 text-black placeholder-black text-sm rounded-sm focus:ring-red-500 focus:border-red-600 block w-full p-2.5 text-center " placeholder="Mary Anne Brooks">
                          </div>
                          <div class="mb-6">
                            <label for="phonenumber-success" class=" block mb-2 text-sm font-medium text-black text-center">Card Number</label>
                            <input type="tel" id="phone number-success" class="bg-green-50 border border-gray p-3 text-green-900 placeholder-black text-sm rounded-sm focus:ring-red-600 focus:border-black block w-full p-2.5 text-center" placeholder="00000000000">
                           
                          </div>
                          
                        <div class="grid grid-cols-2 space-x-2 -mb-4">
                            <div class="mb-6 flew-1/2" >
                                <label for="phonenumber-success" class=" block mb-2 text-sm font-medium text-black text-center ">Expiry Date</label>
                                <input type="date" id="phone number-success" class="bg-green-50 border border-gray p-3 text-green-900 placeholder-black text-sm rounded-sm focus:ring-red-600 focus:border-black block w-full p-2.5 text-center" placeholder="+233-555003825">
                               
                              </div>
                              <div class="mb-6">
                                <label for="phonenumber-success" class=" block mb-2 text-sm font-medium text-black text-center ">CVV</label>
                                <input type="tel" id="phone number-success" class="bg-green-50 border border-gray p-3 text-green-900 placeholder-black text-sm rounded-sm focus:ring-red-600 focus:border-black block w-full p-2.5 text-center" placeholder="3-Digit Number">
                              </div>
                        </div>
                        <div class="flex items-center ">
                            <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="default-checkbox" class="ml-2 text-sm  text-gray">Save this card for future Use</label>
                        </div>
                        
                        <div class="w-full pt-8">
                            <button type="button" class="p-2 bg-orange-600 border w-full text-white  hover:bg-red-500 focus:ring-4 focus:outline-none focus:ring-green-500  rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center justify-center dark:focus:ring-[#1da1f2]/55 mr-2 mb-2">
                                Sign Up
                            </button>
                        </div>
        
                            
                    </div>
                    
                </div>
                
        </body>
        </html>
