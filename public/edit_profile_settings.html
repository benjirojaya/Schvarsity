<html lang="en">
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="/styles.css">
            <title>Edi Profile Settings</title>
        </head>
        <body>
            <div class="flex justify-end p-10  px-5 pt-4"><img src="/img/x.svg" alt=""></div>

            
                <div  class="bg-white h-max justify-center items-center flex " >
                    
                    <div class="w-3/4     content-center bg-white ">
                        
                        <div class="flex justify-center">
                            <h1 class="text-3xl text-center font-bold ">Edit Settings</h1>
                          
                        </div>
                               
                        <h1 class="text-xl">Contact Information</h1>
                        <div class="grid grid-cols-2 space-x-2 -mb-4 mt-3">
                            <div class="mb-6 flew-1/2" >
                                <label for="phonenumber-success" class=" block mb-2 text-sm font-medium text-black ">Email Address</label>
                                <input type="email" id="email" class="bg-green-50 border border-gray p-3 text-green-900 placeholder-black text-sm rounded-sm focus:ring-red-600 focus:border-black block w-full p-2.5 " placeholder="maryanne@gmail.com">
                               
                              </div>
                              <div class="mb-6">
                                <label for="phonenumber-success" class=" block mb-2 text-sm font-medium text-black  ">Phone Number</label>
                                <input type="tel" id="phone number-success" class="bg-green-50 border border-gray p-3 text-green-900 placeholder-black text-sm rounded-sm focus:ring-red-600 focus:border-black block w-full p-2.5 " placeholder="+2330555003825">
                              </div>

                              
                        </div>
                        <h1 class="mt-4 text-xl">Password change</h1>
                        <div class="grid grid-cols-2 space-x-2 -mb-4 mt-3">
                            <div class="mb-6 flew-1/2" >
                                <label for="phonenumber-success" class=" block mb-2 text-sm font-medium text-black ">Old Password</label>
                                <input type="email" id="email" class="bg-green-50 border border-gray p-3 text-green-900 placeholder-black text-sm rounded-sm focus:ring-red-600 focus:border-black block w-full p-2.5 " placeholder="Type Old Password">
                               
                              </div>
                              <div class="mb-6">
                                <label for="phonenumber-success" class=" block mb-2 text-sm font-medium text-black  ">New Password</label>
                                <input type="tel" id="phone number-success" class="bg-green-50 border border-gray p-3 text-green-900 placeholder-black text-sm rounded-sm focus:ring-red-600 focus:border-black block w-full p-2.5 " placeholder="Type New Password">
                              </div>     
                        </div>
                        <h1 class="mt-4 text-xl">Preferences</h1>
                        <div class="grid grid-cols-2 space-x-2 -mb-4 mt-3">
                            <div class="mb-6 flew-1/2" >
                                <label for="phonenumber-success" class=" block mb-2 text-sm font-medium text-black ">Language</label>
                                    <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                      <option value="en">English</option>
                                    </select>
                            </div> 
                        </div>
                        <div class="w-full pt-8 flex justify-center items-center mt-5 mb-10">
                            <button type="button" class="p-2 bg-white  border border-[#6A7FDB]   w-1/4 text-[#6A7FDB]    rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center justify-center  mr-2 mb-2">
                                Save Changes
                            </button>
                        </div>
        
                            
                    </div>
                    
                </div>
                
        </body>
        </html>
