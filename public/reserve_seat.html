<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Reserve Seat</title>
</head>
<body>
    <div  class="bg-white  justify-center  flex ">    
        <div class="w-full pt-10 p-6 content-center bg-white ">
            <h1 class="text-xl mb-1 text-center pl-2 font-bold p-6 text-black">Seat Reservation</h1>
            <div class=" text-black text-1xl font-sans text-center">
                <p>Submit your email address to reserve a seat in this class. Hurry now before the class gets filled up </p>
            </div>      
        </div>
    </div>
    <div class=" flex justify-center items-center">
        <div class="  h-screen w-3/4 ml-5 ">
            <div>
                <div class="grid grid-cols-4 gap-4  pb-8">
                    <p class="text-sm text-gray">Date</p>
                    <p class="text-sm text-gray" >Time</p>
                    <p class="text-sm text-gray">Duration</p>
                    <p  class="text-sm text-gray">Price</p>
                    <p>Jan 20,2023</p>
                    <p>3pm WAT</p>
                    <p>2 hours</p>
                    <p>Free</p> 
                </div>
                <div class="bg-gray-800 mt-8">
                    <label for="phonenumber-success" class=" block mb-2 text-md font-medium text-black mt-10 ">Email Address</label>
                    <input type="text" id="" class="bg-green-50 border border-gray p-3 text-gray text-center placeholder-gray text-sm rounded-sm focus:ring-red-600 focus:border-black block w-full p-2.5 " placeholder="eg xyz@gmail.com">
                   
                </div>
               
              <div class="flex justify-center mt-10 pt-10">
                <div>
                    <input class="bg-orange-500 py-2  w-full rounded-lg text-white" type="button" value="Submit">
                    <p class="text-sm">By joining this class,your 21-day lessons trial begins</p>
                </div>
                 
                </div>
            </div>
         </div> 
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</body>
</html>
