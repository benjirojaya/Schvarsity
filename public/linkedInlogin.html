<body>
    
        <div  class="bg-white h-max justify-center items-center flex " >
            
            <div class="w-1/3 p-6 content-center bg-white ">
                <img class="mt-5 pb-3 pl-25 w-260 " src="img/logos_linkedin.svg" alt="">
                <h1 class="text-xl mb-4 text-center text-black">Prodigee Inc. would like to access some of your LinkedIn information</h1>
                <div class="pt-4">
                    <ul class="text-gray text-center">
                        <li>Your profile includename,photo,interests and positions</li>

                    </ul>
                </div>
                <div class="mb-6 mt-4 ">
                    <label for="email-success" class=" block mb-2 text-sm font-medium text-gray">Email Address</label>
                    <input type="text" id="email-success" class="bg-green-50 border border-gray p-3 text-black placeholder-black text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-green-100 dark:border-green-400" placeholder="Xyz@gmail.com">
                  </div>
                  <div class="mb-6">
                    <label for="phonenumber-success" class=" block mb-2 text-sm font-medium text-gray dark:text-green-500">Password</label>
                    <input type="tel" id="phone number-success" class="bg-green-50 border border-gray p-3 text-green-900 placeholder-black text-sm rounded-lg focus:ring-green-500 focus:border-black block w-full p-2.5 dark:bg-green-100 dark:border-green-400" placeholder="*********">
                  </div>
                  <div class="bg-white mt-5">
                    
                    <input class="bg-orange-600 text-white focus:outline-none focus:ring-0 focus:bor  der-green-400 px-2 py-2 text-base border w-full rounded-lg"  type="button" value="Grant Access">
                </div>
                
                

                    
            </div>
            
        </div>
